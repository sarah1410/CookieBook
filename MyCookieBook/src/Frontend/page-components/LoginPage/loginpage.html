<div class="login-background">
    <div class="login-backgroundimage-align">
        <img
                src={background}
                alt="Hintergrundbild Login - Cookies"
                class="login-img"
        />
    </div>
    <div class="login-form-align">
        <form onSubmit={handleSubmit} id="login-form">
            <h1 class="login-header">MyCookieBook</h1>
            <label for="emailInput" class="label login-label">
                E-Mail
            </label>

            <input
                    id="emailInput"
                    class="input login-input"
                    type="text"
                    onChange={handleEmailChanged}
            />

            <label for="passwordInput" class="label login-label">
                Passwort
            </label>
            <input
                    id="passwordInput"
                    class="input login-input"
                    type="password"
                    onChange={handlePasswordChanged}
            />
            <div>
                <input
                        class="button button-on-primary-color"
                        id="login-button"
                        type="submit"
                        value="Login"
                />
            </div>
        </form>
    </div>
</div>
